---
layout: default
title: Kafka Category
---

<div class="home">
  <h1 class="page-heading">Kafka Posts</h1>
  
  <ul class="post-list">
    {% for post in site.categories.Kafka %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  
  {% if site.categories.Kafka == empty %}
    <p>该分类下暂无文章。</p>
  {% endif %}
</div>
